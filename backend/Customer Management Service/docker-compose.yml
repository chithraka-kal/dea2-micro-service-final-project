version: "3.8"

services:
  db:
    image: postgres:15
    container_name: cms_postgres
    environment:
      POSTGRES_DB: cmsdb
      POSTGRES_USER: cmsuser
      POSTGRES_PASSWORD: cmspassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmsuser -d cmsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: customer_management_service
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cmsdb
      SPRING_DATASOURCE_USERNAME: cmsuser
      SPRING_DATASOURCE_PASSWORD: cmspassword
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  postgres_data:
