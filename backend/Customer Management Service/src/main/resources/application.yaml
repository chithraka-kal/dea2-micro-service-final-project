spring:
  application:
    name: customer-management-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cmsdb}
    username: ${SPRING_DATASOURCE_USERNAME:cmsuser}
    password: ${SPRING_DATASOURCE_PASSWORD:cmspassword}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false # recommended for REST APIs

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always # or when_authorized (if you add security)
      show-components: always # show component names like "db"
      probes:
        enabled: true # optional, for liveness/readiness
