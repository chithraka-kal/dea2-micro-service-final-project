spring:
  application:
    name: product-catalog-service

  datasource:
    url: jdbc:mysql://localhost:3307/product_catalog_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
