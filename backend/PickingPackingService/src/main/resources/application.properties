spring.application.name=Picking_Packing_Service
# Port
server.port=${SERVER_PORT:8092}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL_LOCAL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_LOCAL}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_LOCAL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Microservice URLs (configure based on your deployment)
order.service.url=${ORDER_SERVICE_URL:http://localhost:8080}
inventory.service.url=${INVENTORY_SERVICE_URL:http://localhost:8081}
worker.service.url=${WORKER_SERVICE_URL:http://localhost:8083}

# Logging
logging.level.com.wms.picking_packing_service=DEBUG
logging.level.org.springframework.web=INFO

# Enable JPA queries logging (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true