services:
  storage-location-db:
    image: mysql:8.0
    container_name: storage-location-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storage_location_db
      MYSQL_USER: wms
      MYSQL_PASSWORD: wms
    ports:
      - "3306:3306"
    volumes:
      - storage_location_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  storage_location_mysql_data:
